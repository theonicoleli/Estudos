<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.google.com/">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="page.js"></script>
    <title>HairGo</title>
</head>
<body>

    <div id="container">

        <div id="forma_geral">

            <div id="forma_cadastrar">
                
                <h1>HairGo</h1>
                <i id="icon_moon_sun"
                class="fa-solid fa-moon">
                </i>
                
            </div>

            <div id="frase_cadastrar">
                Faça seu Cadastro:
            </div>

            <div id="forma_cadastramento">

                <p class="nome">
                    <i class="fa-solid fa-user"></i> 
                    Nome: <input type="text">
                </p>

                <p class="e-mail">
                    <i class="fa-solid fa-envelope"></i> 
                    E-mail: <input type="email">
                </p>

                <p class="senha">
                    <i class="fa-solid fa-key"></i> 
                    Senha: <input type="password">
                </p>

                <p class="senha">
                    <i class="fa-solid fa-key"></i> 
                    Confirmar: <input type="password">
                </p>

                <p class="datanascimento">
                    <i class="fa-solid fa-child"></i> 
                    Nascimento: <input type="date">
                </p>

            </div>

            <input class="button" type="button" value="confirmar">

        </div>

        <div id="voltar_login">
            <a href="#">Aperte aqui se você já possui login</a>
        </div>

    </div>

</body>

</html>
